<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="username" id="username">
    </div>

    <div>
        <input type="password" name="password" id="password">
    </div>
    <button>Войти</button>

    {{ form.errors }}

    <a href="{% url 'students:register' %}">Регистрация</a>
</form>
</body>
</html>
